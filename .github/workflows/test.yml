name: test

on: [pull_request]

env:
  node-version: 16
  pnpm-version: latest
  workdir: ./form

jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.workdir }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: |
              ~/.pnpm-store
              ${{ github.workspace }}/.next/cache
              ~/.cache/ms-playwright
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: ${{ env.pnpm-version }}
          run_install: |
            - recursive: true
      - name: lint code
        run: pnpm lint
  type-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.workdir }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: |
              ~/.pnpm-store
              ${{ github.workspace }}/.next/cache
              ~/.cache/ms-playwright
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: ${{ env.pnpm-version }}
          run_install: |
            - recursive: true
      - name: Type check
        run: pnpm type
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.workdir }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: |
              ~/.pnpm-store
              ${{ github.workspace }}/.next/cache
              ~/.cache/ms-playwright
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: ${{ env.pnpm-version }}
          run_install: |
            - recursive: true
      - name: Build
        run: pnpm build
  format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.workdir }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: |
              ~/.pnpm-store
              ${{ github.workspace }}/.next/cache
              ~/.cache/ms-playwright
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: ${{ env.pnpm-version }}
          run_install: |
            - recursive: true
      - name: format code
        run: pnpm fmt
      - name: auto commit
        run: |
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          if (git diff --shortstat | grep '[0-9]'); then \
            git add .; \
            git commit -m "ðŸ¤– auto-fixable format by github-actions"; \
            git push origin HEAD:${GITHUB_REF}; \
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}